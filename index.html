<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <title>init UI</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box
    }

    html {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }

    #app {
    }

    body {
      font-size: var(--font-size);
    }
  </style>
</head>
<body>
<div id="app">

  <div style="overflow: hidden;padding-top: 150px">
    <i-popover position="bottom">
      <template slot="content">
        <div>sssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssin</div>
      </template>
      <i-button>点我</i-button>
    </i-popover>
    <i-popover position="top">
      <template slot="content">
        <div>点击才出现的 popover 内容 <a href="https://baidu.com">跳转百度</a></div>
        <i-button @click="close">关闭</i-button>
      </template>
      <i-button>点我</i-button>
    </i-popover>
    <i-popover position="left">
      <template slot="content">
        <div>点击才出现的 popover 内容</div>
      </template>
      <i-button>点我</i-button>
    </i-popover>
    <i-popover position="right">
      <template slot="content">
        <div>点击才出现的 popover 内容</div>
      </template>
      <i-button>点我</i-button>
    </i-popover>
  </div>

  <div style="overflow: hidden;padding-top: 50px">
  <i-popover position="bottom" trigger="hover">
    <template slot="content">
      <div>sssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssin</div>
    </template>
    <i-button>点我</i-button>
  </i-popover>
  <i-popover position="top" trigger="hover">
    <template slot="content" slot-scope="{close}">
      <div>点击才出现的 popover 内容 <a href="https://baidu.com">跳转百度</a></div>
      <i-button @click="close">关闭</i-button>
    </template>
    <i-button>点我</i-button>
  </i-popover>
  <i-popover position="left" trigger="hover">
    <template slot="content">
      <div>点击才出现的 popover 内容</div>
    </template>
    <i-button>点我</i-button>
  </i-popover>
  <i-popover position="right" trigger="hover">
    <template slot="content">
      <div>点击才出现的 popover 内容</div>
    </template>
    <i-button>点我</i-button>
  </i-popover>
</div>

</div>

<script src="src/app.js"></script>

</body>
</html>
