<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <title>init UI</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box
    }

    html {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }

    #app {
    }

    body {
      font-size: var(--font-size);
    }

  </style>
</head>
<body>

<div id="app">
  <i-button :loading="loading1" @click="loading1 = !loading1">
    默认
  </i-button>
  <i-button icon="settings" icon-position="left" :loading="loading2" @click="loading2 = !loading2">
    设置
  </i-button>
  <i-button icon="download" icon-position="left" :loading="loading3" @click="loading3 = !loading3">
    下载
  </i-button>
  <i-button icon="upload" icon-position="right" :loading="loading4" @click="loading4 = !loading4">
    上传
  </i-button>
  <i-button-group>
    <i-button icon="left">上一页</i-button>
    <i-button>更多</i-button>
    <i-button>更多</i-button>
    <i-button icon="right" icon-position="right">上一页</i-button>
  </i-button-group>
</div>

<script src="src/app.js"></script>

</body>
</html>
