<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <title>init UI</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box
    }

    html {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }

    #app {
    }

    body {
      font-size: var(--font-size);
    }

  </style>
  <style>
    .box {
      margin: 20px;
    }
  </style>
</head>
<body>

<div id="app">

  <div class="box" style="border: 1px solid black;">
    <i-row gutter="20">
      <i-col span="24"
             :ipad="{span:8}"
             :narrow-pc="{span:4}"
             :pc="{span:2}"
             :wide-pc="{span:1}"
      >
        1
      </i-col>
      <i-col span="24"
             :ipad="{span:16}"
             :narrow-pc="{span:20}"
             :pc="{span:22}"
             :wide-pc="{span:23}"
      >11
      </i-col>
    </i-row>

    <i-row gutter="20">
      <i-col span="4">1</i-col>
      <i-col span="20">2</i-col>
    </i-row>

    <i-row gutter="10">
      <i-col span="6">1</i-col>
      <i-col span="10" offset="2">2</i-col>
      <i-col span="3">3</i-col>
      <i-col span="1" offset="2">4</i-col>
    </i-row>

  </div>


  <hr>
  <div class="box">
    <i-input v-model="message"></i-input>
    <p>{{message}}</p>
    <button @click="message += 1"> + 1</button>
  </div>

  <div class="box">
    <i-input value="张三" disabled></i-input>
    <i-input value="李四" readonly></i-input>
    <i-input value="王五"></i-input>
    <i-input value="王" error="姓名不能少于两个字"></i-input>
  </div>

  <div class="box">
    <i-button :loading="loading1" @click="loading1 = !loading1">
      默认
    </i-button>
    <i-button icon="settings" icon-position="left" :loading="loading2" @click="loading2 = !loading2">
      设置
    </i-button>
    <i-button icon="download" icon-position="left" :loading="loading3" @click="loading3 = !loading3">
      下载
    </i-button>
    <i-button icon="upload" icon-position="right" :loading="loading4" @click="loading4 = !loading4">
      上传
    </i-button>
    <i-button-group>
      <i-button icon="left">上一页</i-button>
      <i-button>更多</i-button>
      <i-button>更多</i-button>
      <i-button icon="right" icon-position="right">上一页</i-button>
    </i-button-group>
  </div>
</div>

<script src="src/app.js"></script>

</body>
</html>
